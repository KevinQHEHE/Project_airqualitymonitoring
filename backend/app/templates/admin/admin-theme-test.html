<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Theme Toggle Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-wrapper {
            background-color: #1e1e2e;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .admin-wrapper.light-mode {
            background-color: #f8f9fa;
            color: #333;
        }
        
        .test-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .admin-wrapper.light-mode .test-card {
            background: #fff;
            border: 1px solid #dee2e6;
            color: #333;
        }
        
        #themeIcon {
            font-size: 1.1rem;
            transition: all 0.3s ease;
            color: #fff;
            font-weight: bold;
        }
        
        .admin-wrapper.light-mode #themeIcon {
            color: #333;
            font-weight: bold;
        }
        
        #themeIcon:hover {
            transform: scale(1.1);
            color: #667eea;
        }
        
        .navbar {
            background-color: rgba(102, 126, 234, 0.9) !important;
        }
        
        #themeToggle {
            width: 3rem;
            height: 1.5rem;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <span class="navbar-brand">Admin Theme Test</span>
                <div class="navbar-nav ms-auto">
                    <!-- Theme Toggle Switch -->
                    <div class="nav-item me-3">
                        <div class="form-check form-switch d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" id="themeToggle" checked>
                            <label class="form-check-label text-white ms-2" for="themeToggle">
                                <i class="fas fa-sun" id="themeIcon"></i>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="container-fluid">
            <h1>Admin Theme Toggle Test</h1>
            
            <div class="test-card">
                <h3>Current Theme: <span id="themeStatus">Dark Mode</span></h3>
                <p>This card should change colors based on theme.</p>
                <p><strong>Icon Logic (UX Standard):</strong></p>
                <ul>
                    <li><strong>Dark Mode</strong>: Shows ‚òÄÔ∏è Sun (click to switch to light)</li>
                    <li><strong>Light Mode</strong>: Shows üåô Moon (click to switch to dark)</li>
                </ul>
            </div>
            
            <div class="test-card">
                <h4>Test Actions:</h4>
                <button class="btn btn-primary" onclick="showToast('Test toast message', 'info')">Test Toast</button>
                <button class="btn btn-secondary" onclick="logCurrentState()">Log Current State</button>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
            <div id="toastContainer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle logic (same as admin page)
        function initializeTheme() {
            const savedTheme = localStorage.getItem('adminTheme');
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            
            if (savedTheme === 'light') {
                document.querySelector('.admin-wrapper').classList.add('light-mode');
                themeToggle.checked = false;
                themeIcon.className = 'fas fa-moon'; // Show moon in light mode (to switch to dark)
            } else {
                themeToggle.checked = true;
                themeIcon.className = 'fas fa-sun'; // Show sun in dark mode (to switch to light)
            }

            // Add event listener for theme toggle
            themeToggle.addEventListener('change', toggleTheme);
            updateThemeStatus();
        }

        function toggleTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const adminWrapper = document.querySelector('.admin-wrapper');

            if (themeToggle.checked) {
                // Dark mode
                adminWrapper.classList.remove('light-mode');
                themeIcon.className = 'fas fa-sun'; // Show sun in dark mode (to switch to light)
                localStorage.setItem('adminTheme', 'dark');
                showToast('ƒê√£ chuy·ªÉn sang ch·∫ø ƒë·ªô t·ªëi', 'info');
            } else {
                // Light mode
                adminWrapper.classList.add('light-mode');
                themeIcon.className = 'fas fa-moon'; // Show moon in light mode (to switch to dark)
                localStorage.setItem('adminTheme', 'light');
                showToast('ƒê√£ chuy·ªÉn sang ch·∫ø ƒë·ªô s√°ng', 'info');
            }
            
            updateThemeStatus();
        }

        function updateThemeStatus() {
            const statusEl = document.getElementById('themeStatus');
            const isLight = document.querySelector('.admin-wrapper').classList.contains('light-mode');
            statusEl.textContent = isLight ? 'Light Mode' : 'Dark Mode';
        }

        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();
            
            const bgClass = type === 'info' ? 'bg-primary' : 
                           type === 'success' ? 'bg-success' : 
                           type === 'warning' ? 'bg-warning' : 'bg-danger';
            
            const toastHtml = `
                <div id="${toastId}" class="toast align-items-center text-white ${bgClass}" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
            
            // Remove toast element after it's hidden
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }

        function logCurrentState() {
            const isLight = document.querySelector('.admin-wrapper').classList.contains('light-mode');
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            
            console.log('Current State:', {
                isLightMode: isLight,
                toggleChecked: themeToggle.checked,
                iconClass: themeIcon.className,
                savedTheme: localStorage.getItem('adminTheme')
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>
</body>
</html>
