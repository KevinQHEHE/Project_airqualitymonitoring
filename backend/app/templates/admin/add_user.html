<!--
  add_user.html
  Purpose: Admin "Add User" page template. Provides a form to create new users via the admin API.
  Decisions: Separate JS/CSS (add_user.js and add_user.css) to keep logic and styles maintainable and consistent
             with other admin pages. Uses site theme assets and the same theme toggle pattern as other admin pages.
  Extension points: More fields/validation and client-side helpers (e.g., location picker) can be added in JS.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Thêm người dùng - Admin</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='js/assets/css/nucleo-icons.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='js/assets/css/black-dashboard.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='js/assets/css/theme-switcher.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='js/assets/css/admin_dashboard.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='js/assets/css/add_user.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="admin-wrapper">
      <nav class="navbar navbar-expand-lg navbar-absolute" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <a class="btn btn-sm btn-outline-light me-2" href="/admin"><i class="fas fa-arrow-left"></i> Quay lại</a>
          </div>
          <div class="d-flex align-items-center ms-auto">
            <div class="form-check form-switch text-white">
              <input class="form-check-input" type="checkbox" id="themeToggle">
              <label class="form-check-label ms-2" for="themeToggle"><i id="themeIcon" class="fas fa-moon"></i></label>
            </div>
          </div>
        </div>
      </nav>

      <div class="admin-content">
        <div class="container-fluid py-4">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="admin-card shadow-lg-soft add-user-card mx-auto">
                <div class="card-header">
                  <h5 class="mb-0">Thêm người dùng mới</h5>
                  <small class="text-muted">Tạo tài khoản mới cho hệ thống (Admin có thể tạo user hoặc admin).</small>
                </div>
                <div class="card-body">
                  <div id="formAlert" class="alert d-none" role="alert"></div>
                  <form id="addUserForm" novalidate>
                    <div class="mb-3">
                      <label for="username" class="form-label">Tên đăng nhập</label>
                      <input type="text" id="username" name="username" class="form-control" placeholder="username" required>
                    </div>

                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" id="email" name="email" class="form-control" placeholder="email@example.com" required>
                    </div>

                    <div class="mb-3">
                      <label for="password" class="form-label">Mật khẩu</label>
                      <input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu (ít nhất 8 ký tự)" required>
                    </div>

                    <div class="row g-3">
                      <div class="col-md-6">
                        <label for="role" class="form-label">Vai trò</label>
                        <select id="role" name="role" class="form-select">
                          <option value="user" selected>Người dùng</option>
                          <option value="admin">Quản trị viên</option>
                        </select>
                      </div>
                      <div class="col-md-6 d-flex align-items-center">
                        <label for="status" class="form-label me-3 mb-0">Trạng thái</label>
                        <select id="status" name="status" class="form-select w-auto">
                          <option value="active" selected>Hoạt động</option>
                          <option value="inactive">Không hoạt động</option>
                        </select>
                      </div>
                    </div>

                    <div class="d-flex gap-2 mt-3">
                      <button id="submitBtn" type="submit" class="btn btn-primary">Tạo người dùng</button>
                      <a href="/admin" class="btn btn-outline-secondary">Hủy</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="{{ url_for('static', filename='js/assets/js/core/jquery.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/assets/add_user.js') }}"></script>

    <script>
      // initialize theme toggle to match other admin pages
      document.addEventListener('DOMContentLoaded', function() {
        try {
          const saved = localStorage.getItem('adminTheme');
          const themeToggle = document.getElementById('themeToggle');
          const adminWrapper = document.querySelector('.admin-wrapper');
          const icon = document.getElementById('themeIcon');
          if (saved === 'light') {
            themeToggle.checked = false;
            adminWrapper.classList.add('light-mode');
            document.body.classList.add('white-content');
            icon.className = 'fas fa-sun';
          } else {
            themeToggle.checked = true;
            adminWrapper.classList.remove('light-mode');
            document.body.classList.remove('white-content');
            icon.className = 'fas fa-moon';
          }
          themeToggle.addEventListener('change', function() {
            if (themeToggle.checked) {
              localStorage.removeItem('adminTheme');
              adminWrapper.classList.remove('light-mode');
              document.body.classList.remove('white-content');
              icon.className = 'fas fa-moon';
            } else {
              localStorage.setItem('adminTheme', 'light');
              adminWrapper.classList.add('light-mode');
              document.body.classList.add('white-content');
              icon.className = 'fas fa-sun';
            }
          });
        } catch (e) {
          // noop
        }
      });
    </script>
  </body>
</html>
